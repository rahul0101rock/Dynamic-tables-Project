{% extends "base.html" %}
{% block title%}
Home
{% endblock %}

{% block css %}
<style>
.btn-square-md {
    width: 200px;
    max-width: 100% ;
    max-height: 100% ;
    height: 200px;
    text-align: center;
    padding-top: 80px;
    font-size:16px;
    }
</style>

{% endblock %}

{% block content %}
<div class="card border-dark mb-3 mx-auto my-5" style="max-width: 80%">
    <div class="card-header"><h1 class="text-center text-secondary">Dashboard</h1  ></div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-auto text-center">
                <a href="/createtable" class="btn btn-outline-success btn-square-md">
                    <i class="fa fa-plus"></i> <br> Create Table
                </a>
                <br><br>
                <a href="/insertdata" class="btn btn-outline-primary btn-square-md">
                    <i class="fa fa-plus-square"></i> <br> Insert Data
                </a>
            </div>
            <div class="col-md-auto text-center">
                <a href="/deletetable" class="btn btn-outline-danger btn-square-md">
                    <i class="fa fa-trash"></i> <br> Delete Table
                </a>
                <br><br>
                <a href="/deletedata" class="btn btn-outline-secondary btn-square-md">
                    <i class="fa fa-minus-square"></i> <br> Delete Data
                </a>
            </div>
            <div class="col-md">
                <div class="card border-secondary mb-3" style="max-width: 100%; height:100%;">
                    <div class="card-header text-center text-primary"><b>View Tables</b></div>
                    <div class="card-body text-secondary">
                        <ul>
                            {% for t in alltables%}
                                <li>
                                    {{t}}
                                </li>
                            {% endfor %}
                        </ul>
                        
                        {{error}}
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
