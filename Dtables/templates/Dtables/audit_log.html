{% extends "base.html" %}
{% block title%}
Audit Logs
{% endblock %}

{% block content %}


<h3 class="text-danger text-center">{{error}}</h3>
<div class="card border-secondary mb-3 mx-auto my-5" style="max-width: 50%">
    <div class="card-header"><h2 class="text-center text-secondary">Audit History</h2></div>
    <div class="card-body">
    <table class="table table-hover mx-auto">
        <thead>
            <tr class="text-center">
                
                    <th>
                        Logs
                    </th>

                    <th>
                        Time
                    </th>
                
            </tr>
        </thead>
        <tbody>
            {% for r in data %}
                <tr class="text-center">
                    {% for c in r %}
                        <td>{{c}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
</div></div>
{% endblock %}
